on:
  pull_request:
    types: [opened, synchronize]
  
permissions:
  contents: read
  pull-requests: write

name: Diff GitOps Environments

jobs:
  diff-env:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR
      uses: actions/checkout@v3
      with:
        path: pr
    - name: Checkout Target of PR
      uses: actions/checkout@v3
      with:
        path: target
        ref: ${{ github.event.pull_request.base.ref }}
    - run: |
        mkdir pr/render
        mkdir target/render
        helm template tenant1-app1 pr/charts/app1 -f pr/charts/app1/values.yaml -f pr/charts/app1/values/test/base.yml -f pr/charts/app1/values/test/main/tenant1/version.yml | ./pr/helm-fan-out ./pr/render
        helm template tenant1-app1 target/charts/app1 -f target/charts/app1/values.yaml -f target/charts/app1/values/test/base.yml -f target/charts/app1/values/test/main/tenant1/version.yml | ./target/helm-fan-out ./target/render
        diff -rN target/render pr/render | sed -E 's@.*\/(.*\/.*)\ .*@====\ \1\ ====@g' > tenant1-app1-changes.diff || true
    - run: |
        wget https://raw.githubusercontent.com/kostis-codefresh/kustomize-github-preview-diff/main/pr-comment-template.txt
        sed  's/DESCRIPTION_HERE/tenant1-app1/g' pr-comment-template.txt > tenant1-app1-diff.txt
        sed  -e "/DIFF_HERE/{r tenant1-app1-changes.diff" -e "d}" tenant1-app1-diff.txt > tenant1-app1-result.txt
        cat tenant1-app1-result.txt > comment.txt
    - name: PR comment with file
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: comment.txt