---
# Source: app1/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: "ghcr.io/benhesketh21/app1:main-11393214337"
          imagePullPolicy: IfNotPresent
          env:
          - name: TENANT
            value: yoga
          - name: ENV
            value: test
          - name: BOOM
            value: hello
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
