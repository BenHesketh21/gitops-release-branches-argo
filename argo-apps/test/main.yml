apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-test-main
spec:
  project: default
  source:
    repoURL: https://github.com/BenHesketh21/gitops-release-branches-argo.git
    targetRevision: HEAD
    path: charts/app1
    helm:
      releaseName: app1
  destination:
    server: https://kubernetes.default.svc
    namespace: test-main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
