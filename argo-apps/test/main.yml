apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-test-main
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: test-main:tenant1-test-main
spec:
  project: default
  source:
    repoURL: https://github.com/BenHesketh21/gitops-release-branches-argo.git
    targetRevision: HEAD
    path: charts/app1
    helm:
      releaseName: app1
      valueFiles:
      - values.yaml
      - values/test/base.yml
      - values/test/main/version.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: test-main
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
