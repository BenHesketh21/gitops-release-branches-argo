apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-tenant1-test-main
  namespace: argocd
  labels:
    app-name: app1-tenant1
spec:
  project: default
  sourceHydrator:
    drySource:
      repoURL: https://github.com/BenHesketh21/gitops-release-branches-argo.git
      targetRevision: HEAD
      path: charts/app1
    syncSource:
      targetBranch: gitops-promoter/test/main/tenant1/app1
      path: charts/app1
    hydrateTo:
      targetBranch: gitops-promoter/test/main/tenant1/app1-next
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant1-test-main
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
